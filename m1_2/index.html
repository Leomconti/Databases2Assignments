<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Importar CSV para Banco de Dados</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <base href="http://localhost:3000/" />

        <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    </head>

    <body>
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-12">
                    <h1>Importe um csv para o Banco de Dados</h1>
                </div>
            </div>

            <!-- Secao para upload do CSV (verificar, aparentemente eh xlsx)-->
            <div class="row mt-5">
                <div class="col-md-5">
                    <form id="uploadForm" hx-post="/upload" hx-swap="outerHTML" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="csvFile">Selecione o arquivo CSV:</label>
                            <input type="file" id="csvFile" name="csvFile" accept=".xlsx, .csv" required />
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
            <!-- Fim secao upload csv -->

            <!-- secao selecao tabela e busca -->
            <div class="row mt-5">
                <div class="col-md-6">
                    <h2>Consultar Tabelas</h2>
                    <label for="selectTable">Selecione a Tabela:</label>
                    <select
                        class="form-control"
                        id="selectTable"
                        name="selectTable"
                        hx-get="/tables"
                        hx-trigger="load, click"
                        hx-on="htmx:afterOnLoad"
                        hx-swap="outerHTML"
                        disabled
                    ></select>
                    <div class="form-group mt-3">
                        <label for="searchInput">Buscar na Tabela:</label>
                        <input
                            hx-post="/search"
                            hx-trigger="keyup delay:300ms"
                            hx-target="#tableBody"
                            hx-vars="table:selectTable.value, page:currentPage.value"
                            type="text"
                            class="form-control"
                            id="searchInput"
                            name="query"
                            placeholder="Digite para buscar..."
                        />
                    </div>
                    <button
                        id="listAllButton"
                        class="btn btn-primary"
                        hx-post="/list"
                        hx-trigger="click"
                        hx-target="#tableBody"
                        hx-swap="beforeend"
                        hx-vars="table:selectTable.value, page:currentPage.value"
                    >
                        Listar Tudo
                    </button>
                    <!-- here we add an input so we keep track of the current page -->
                    <!-- as we're using htmx, it just sends the html back, Or maybe I just couldnt figure out a way to send more stuff -->
                    <input type="hidden" id="currentPage" value="1" />

                    <!-- Skeleton for the table, data will come from htmx -->
                    <table class="table mt-3" id="searchResults">
                        <thead id="tableHeaders">
                            <!-- Headers will be populated here by the table onchange -->
                        </thead>
                        <!-- so it adds more rows instead of recreating -->
                        <tbody id="tableBody">
                            <!-- Data will be populated here by the search or list -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- FIM secao selecao tabela e busca -->
        </div>
        <script>
            // get the current page from the fake input
            const currentPageInput = document.getElementById("currentPage");

            // Infinite scroll logic
            window.addEventListener("scroll", function () {
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
                    // Near bottom
                    // change the value of the input so we can keep track of the page
                    currentPageInput.value = parseInt(currentPageInput.value) + 1; // Increase page number
                    document.getElementById("listAllButton").click();
                }
            });
        </script>
    </body>
</html>
